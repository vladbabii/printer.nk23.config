
# 36:16 = 2.25
# pulley on stepper: 16 teeth
# pulley on leadscrew: 36
# stepper only rotation distance: 2 * 16 ( belt gt2 * teeth )
# filan rotation: 32 * 2.25 = 72

[stepper_z]
step_pin: z:P2.2
dir_pin: !z:P2.6
enable_pin: !z:P2.1
microsteps: 16
rotation_distance: 8
full_steps_per_rotation: 400
gear_ratio: 36:16
endstop_pin: z:P1.29
position_endstop: 0
position_max: 120
homing_speed: 10

[tmc2208 stepper_z]
uart_pin: z:P0.18
run_current: 1.000
